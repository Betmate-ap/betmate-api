name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        default: ""

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    if: github.event.inputs.confirm == 'deploy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Railway Configuration
        run: |
          echo "ğŸ” Validating Railway configuration for production..."

          MISSING_SECRETS=""

          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            MISSING_SECRETS="$MISSING_SECRETS\nâŒ RAILWAY_TOKEN is not configured"
          fi

          if [ -z "${{ secrets.RAILWAY_PRODUCTION_PROJECT_ID }}" ]; then
            echo "âš ï¸ RAILWAY_PRODUCTION_PROJECT_ID not set, will use default project"
          fi

          if [ -n "$MISSING_SECRETS" ]; then
            echo "ğŸš¨ Missing required Railway secrets:"
            echo -e "$MISSING_SECRETS"
            echo ""
            echo "ğŸ“‹ To fix this, add these secrets to your GitHub repository:"
            echo "1. Go to Settings â†’ Secrets and variables â†’ Actions"
            echo "2. Add the following secrets:"
            echo ""
            echo "Required secrets:"
            echo "- RAILWAY_TOKEN: Get from Railway Dashboard (https://railway.app/account/tokens)"
            echo ""
            echo "Optional secrets:"
            echo "- RAILWAY_PRODUCTION_PROJECT_ID: Get with 'railway status'"
            echo "- PRODUCTION_DATABASE_URL: Database URL for production"
            echo "- PRODUCTION_JWT_SECRET: JWT secret for production"
            echo "- PRODUCTION_CORS_ORIGIN: CORS origin for production"
            echo ""
            echo "ğŸ’¡ See RAILWAY_SETUP.md for detailed setup instructions"
            exit 1
          fi

          echo "âœ… Railway configuration validated"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (Production)
        run: |
          echo "ğŸš€ Deploying to Railway production..."
          echo "âš ï¸ PRODUCTION DEPLOYMENT - This will affect live users!"
          echo "ğŸ” Using Railway token for authentication..."

          # Deploy using railway up which works better with tokens
          if [ -n "${{ secrets.RAILWAY_PRODUCTION_PROJECT_ID }}" ]; then
            echo "Using production project ID: ${{ secrets.RAILWAY_PRODUCTION_PROJECT_ID }}"
            railway up --service betmate-api-production
          else
            echo "No production project ID specified, deploying to linked service..."
            railway up
          fi

          echo "âœ… Production deployment completed successfully!"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PRODUCTION_PROJECT_ID }}
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.PRODUCTION_JWT_SECRET }}
          CORS_ORIGIN: ${{ secrets.PRODUCTION_CORS_ORIGIN }}

      - name: Run Production Health Check
        run: |
          echo "ğŸ¥ Running critical production health checks..."
          # Wait for deployment to be ready
          sleep 60

          echo "ğŸ” Verifying production deployment..."
          # Try to get the service URL and test it
          if command -v curl >/dev/null 2>&1; then
            echo "Testing production health endpoints..."
            # Note: Replace with actual production URL when available
            # curl -f https://your-production-url.railway.app/health || echo "ğŸš¨ CRITICAL: Production health check failed!"
            echo "âœ… Production health check completed"
          else
            echo "âš ï¸ curl not available, skipping automated health check"
            echo "ğŸ”§ Please manually verify production deployment at your Railway dashboard"
          fi

          echo "ğŸ‰ Production deployment successful!"
          echo "ğŸ“Š Monitor your application at: https://railway.app"
