name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: bash <(curl -fsSL cli.new)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
