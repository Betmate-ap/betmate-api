version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: betmate_db
    environment:
      POSTGRES_USER: betmate
      POSTGRES_PASSWORD: betmate
      POSTGRES_DB: betmate
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betmate -d betmate"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      args:
        # This will be picked up from your local shell environment
        NODE_AUTH_TOKEN: ${NODE_AUTH_TOKEN}
    container_name: betmate_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgres://betmate:betmate@db:5432/betmate
      JWT_SECRET: dev-secret-change-me
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "4000:4000"

volumes:
  pgdata:
